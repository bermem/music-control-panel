<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Music Control Panel V2.3 Stable</title>

<style>
body{
  background:#0e1117;
  color:#ffffff;
  font-family:Arial, sans-serif;
  margin:40px;
}
h1{
  color:#00ffd0;
}
.section{
  border:1px solid #222;
  padding:20px;
  margin-bottom:25px;
  border-radius:10px;
}
label{
  display:block;
  margin-top:10px;
}
select,input,button{
  background:#161b22;
  color:white;
  border:1px solid #333;
  padding:8px;
  margin-top:5px;
}
button{
  cursor:pointer;
}
#output{
  margin-top:20px;
  padding:15px;
  background:#111;
  border:1px solid #333;
  white-space:pre-wrap;
  min-height:150px;
}
.slider-value{
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<div class="section">
<h3>Basic Setup</h3>

<label>Song Title</label>
<input id="title" placeholder="Song Title">

<label>Main Hook</label>
<input id="hook" placeholder="Catchy Hook Line">

<label>Genre</label>
<select id="genre">
<option>Modern Pop</option>
<option>EDM Festival</option>
<option>T-POP Ballad</option>
<option>80s Retro</option>
<option>Lo-fi Chill</option>
</select>

<label>BPM</label>
<select id="bpm">
<option>90</option>
<option>100</option>
<option>110</option>
<option>120</option>
<option>128</option>
</select>

<label>Song Length</label>
<select id="length">
<option>Radio 3-4 min</option>
<option>Extended 4-5 min</option>
<option>Algorithm 6-7 min</option>
</select>

</div>

<div class="section">
