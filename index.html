<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Music Control Panel V2.3 FIX</title>
<style>
body{background:#0b0f14;color:#fff;font-family:Arial;margin:40px;}
h1{color:#00ffd0;}
.section{border:1px solid #222;padding:18px;margin-bottom:22px;border-radius:10px;}
label{display:block;margin-top:10px;font-size:14px;}
select,input,button{background:#151a22;color:#fff;border:1px solid #333;padding:8px;margin:5px 0;}
button{cursor:pointer;}
.slider-value{font-size:12px;opacity:0.7;}
#output{white-space:pre-wrap;background:#111;padding:15px;border:1px solid #333;margin-top:15px;min-height:150px;}
</style>
</head>
<body>

<h1>ðŸŽ› AI Music Control Panel V2.3</h1>

<div class="section">
<h3>Core Setup</h3>

<input id="songTitle" placeholder="Song Title">
<input id="customHook" placeholder="Custom Hook Line"><br>

<select id="genre">
<option>Modern Pop</option>
<option>EDM Festival</option>
<option>T-POP Ballad</option>
<option>80s Dance Pop</option>
<option>Lo-fi Chill</option>
</select>

<select id="bpm">
<option>90</option>
<option>100</option>
<option>110</option>
<option>120</option>
<option>128</option>
</select>

<select id="length">
<option>3-4 min (Radio)</option>
<option>4-5 min (Extended)</option>
<option>6-7 min (Algorithm Boost)</option>
</select>

<button onclick="generate()">ðŸŽµ Generate</button>
</div>

<div id="output"></div>

<script>

function structureIntelligence(length){
 if(length.includes("3-4"))
   return "Radio Structure: Intro / Verse / Pre / Chorus / Verse / Chorus / Bridge / Final Chorus";
 if(length.includes("4-5"))
   return "Extended Structure with Instrumental Break";
 if(length.includes("6-7"))
   return "Algorithm Boost Structure with Hook x3 + Extended Outro";
 return "Standard Structure";
}

function generate(){

 const title=document.getElementById("songTitle").value || "Untitled";
 const hook=document.getElementById("customHook").value || "Memorable Repeatable Hook";
 const genre=document.getElementById("genre").value;
 const bpm=document.getElementById("bpm").value;
 const length=document.getElementById("length").value;

 const structure=structureIntelligence(length);

 const prompt=
`Title: ${title}

Genre: ${genre}
Tempo: ${bpm} BPM
Structure: ${structure}

Hook:
"${hook}"

Production Quality:
High-end studio mix, premium clarity, preserved dynamic range.`;

 document.getElementById("output").innerText=prompt;
}
