<script>
function getStructure(v){
  if(v==="streaming"){
    return "Intro 6s | Verse | Pre | Hook | Verse | Pre | Hook | Bridge | Final Hook x2 | 2:40‚Äì3:05";
  }
  if(v==="performance"){
    return "Intro 15s build | Verse | Pre | Hook | Verse | Pre big | Hook | Bridge | Final Hook x2 | 3:00‚Äì3:40";
  }
  return "Start Hook | 30‚Äì45s | Loop ending | No intro/outro";
}

function getOverrideNote(o){
  if(o==="strong"){
    return "Hook Density: High | Add vocal lift + harmony in final hook";
  }
  return "Hook Density: Medium | Natural dynamic build";
}

function generate(){
  const title=document.getElementById("title").value||"Untitled";
  const v=document.getElementById("version").value;
  const o=document.getElementById("override").value;
  const lyrics=document.getElementById("lyrics").value;

  const output=
`Title: ${title}
Style: Thai Emotional Pop
Tempo: 88 BPM
Structure: ${getStructure(v)}
${getOverrideNote(o)}

Lyrics:
${lyrics}`;

  document.getElementById("output").innerText=output;

  localStorage.setItem("mcp_v11", JSON.stringify({title,v,o,lyrics}));
}

}

window.onload=function(){
  const saved=localStorage.getItem("mcp_v11");

    document.getElementById("title").value=d.title||"";
    document.getElementById("version").value=d.v||"streaming";
    document.getElementById("override").value=d.o||"clean";
    document.getElementById("lyrics").value=d.lyrics||"";
  }
}
</script>
